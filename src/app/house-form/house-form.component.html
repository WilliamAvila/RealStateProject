<div class="container col-md-5 ">
  <form class="form-horizontal">
     
        <h3 class="head text-center">Especificaciones del Mobiliario</h3>
        <div class="form-group">
          <label class="control-label" for="email">Tipo del Complejo</label>
          <select class="form-control input-md" [(ngModel)]="especificaciones" name="tipoComplejo">
            <option *ngFor="let c of complexTypes" [ngValue]="c">{{c.name}}</option>
          </select>
        </div>
        <h3 class="head text-center">Caracteristicas del Mobiliario</h3>
        <div class="row">
          <div class='col-xs-12 col-sm-6'>
            <div class="form-group">
              <label class="control-label" for="firstname">Numero de Habitaciones</label>
              <input class="form-control input-md" type="number" placeholder="Habitaciones">

            </div>
          </div>
          <div class='col-xs-12 col-sm-6'>
            <div class="form-group">
              <label class="control-label" for="lastname">Numero de Baños</label>
              <input class="form-control input-md" type="number" placeholder="Baños">

            </div>
          </div>
          <div class='col-xs-12 col-sm-6'>
            <div class="form-group">
              <label class="control-label" for="lastname">Parqueos disponibles</label>
              <input class="form-control input-md" type="number" placeholder="Parqueos">

            </div>
          </div>
        </div>
        <h3 class="head text-center">Areas que posee el Complejo</h3>

        <div class="form-group">
          <div class="radio-inline">
            <label>
              <input type="checkbox" name="livingRoom" value="Design"> Sala
            </label>
          </div>
          <div class="radio-inline">
            <label>
              <input type="checkbox" name="dinningRoom" value="Code"> Comedor
            </label>
          </div>
          <div class="radio-inline">
            <label>
              <input type="checkbox" name="kitchen" value="Deploy"> Cocina
            </label>
          </div>
          <div class="radio-inline">
            <label>
              <input type="checkbox" name="laundryRoom" value="Code"> Lavanderia
            </label>
          </div>
          <div class="radio-inline">
            <label>
              <input type="checkbox" name="studyRoom" value="Code"> Estudio
            </label>
          </div>
        </div>

        <h3 class="head text-center">Amenidades que posee el Complejo</h3>

        <div class="form-group">
          <div class="radio">
            <label>
              <input type="checkbox" name="security"> Seguridad
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="checkbox" name="waterTank"> Tanque de Agua/Pozo
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="checkbox" name="furniture"> Amueblado
            </label>
          </div>
        </div>

        <div class="row">
          <div class='col-xs-12 col-sm-6'>
            <div class="form-group">
              <label class="control-label">Varas Cuadradas de Terreno</label>
              <input class="form-control input-md" type="text" placeholder="Terreno">
            </div>
          </div>
          <div class='col-xs-12'>
            <div class="form-group">
              <label class="control-label">Varas Cuadradas de Construccion</label>
              <input class="form-control input-md" type="text" placeholder="Construccion">
            </div>
          </div>
        </div>
        <div class="row">
            <div class='col-md-12'>
              <label class="control-label">Informacion Adicional</label>
              <textarea class="form-control" rows="3"></textarea>
            </div>
        </div>
        <h3 class="head text-center">Precio</h3>
        <div class="row">
          <div class='col-xs-12 col-sm-6'>
            <div class="form-group">
              <label class="control-label">Precio</label>
              <input class="form-control input-md" type="number" placeholder="Precio">
            </div>
          </div>
          <div class='col-xs-12 col-sm-6'>
            <div class="form-group">
              <label class="control-label">Frecuencia</label>
              <input class="form-control input-md" type="text" placeholder="Frecuencia">
            </div>
          </div>
        </div>
        <h3 class="head text-center">Otros Cargos</h3>
        <app-other-charges class="todos"></app-other-charges>
      
    <div class="form-group text-center space-40">
      <button class="btn btn-outline-rounded btn-secondary" (click)="goToPrevious(workForm)"> <span style="margin-right:10px;"
          class="glyphicon glyphicon-arrow-left"></span> Previous</button>
      <button class="btn btn-outline-rounded btn-info" (click)="goToNext(workForm)"> Next <span style="margin-left:10px;"
          class="glyphicon glyphicon-arrow-right"></span></button>
    </div>

  </form>
</div>
