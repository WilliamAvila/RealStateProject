<div class="todos">

  <div>
    <form class="form-inline" (submit)="addTodo($event)">
      <div class="form-group mb-2">
        <input type="text" class="form-control" required [(ngModel)]="newTodo" (keyup.enter)="newTodo=''" name="newTodo" placeholder="Nombre">
      </div>
      <div class="form-group mx-sm-2 mb-2">
        <input type="number" class="form-control" required [(ngModel)]="price"  (keyup.enter)="price=''" name="price" placeholder="Precio">

      </div>
      <div class="form-group mr-sm-2 mb-2">
        <select class="form-control" required [(ngModel)]="selectedFrecuency" name="frecuency">
          <option *ngFor="let c of frecuencies" [value]="c">{{c}} </option>
          </select>
      </div>

      <button type="submit" class="btn btn-primary mb-2" [disabled]="newTodo===''">Agregar</button>

    </form>
  </div>


  <!-- <div [hidden]="newTodo">
      Type in a new todo...
    </div> -->

  <div [hidden]="!newTodo">
    <!-- Another two-way binding example -->
    <!-- Escribiendo: {{ newTodo }} -->
  </div>

  <ul>
    <li *ngFor="let todo of todos; let i=index">
      <!-- <input type="checkbox" class="checkbox" [(ngModel)]="todo.completed" />Reembolsable -->
      <span [ngClass]="{'checked': todo.completed}"> <strong>Nombre:</strong> {{ todo.newTodo }} <strong>Precio:</strong> {{todo.price}}
        <strong>Frecuencia:</strong> {{todo.frecuency}}</span>
      <span (click)="deleteTodo(i)" class="delete-icon">[Eliminar]</span>
    </li>
  </ul>


</div>
