<div class="container col-md-5 ">
  <form class="form-horizontal">

    <h3 class="head text-center">Especificaciones de la Almacen</h3>

    <div class="form-group">
      <label class="control-label" for="email">Elija el tipo de acomodacion </label>
      <select class="form-control input-md" [(ngModel)]="complexType" name="tipoComplejo">
        <option *ngFor="let c of complexTypes" [ngValue]="c">{{c.name}}</option>
      </select>
    </div>

    <h3 class="head text-center">Elije las Caracteristicas que posee la Almacen</h3>
    <div class="row">
      <div class='col-xs-12 col-sm-6'>
        <div class="form-group">
          <label class="control-label" for="firstname">Numero de Oficinas(Si Aplica)</label>
          <input class="form-control input-md" type="number" min="0" placeholder="Oficinas">

        </div>
      </div>
      
      <div class='col-xs-12 col-sm-6'>
        <div class="form-group">
          <label class="control-label" for="lastname">Numero de Baños(Si Aplica)</label>
          <input class="form-control input-md" type="number" min="0" placeholder="Baños">

        </div>
      </div>
      <div class='col-xs-12 col-sm-6'>
        <div class="form-group">
          <label class="control-label" for="lastname">Numero de Salas(Si Aplica)</label>
          <input class="form-control input-md" type="number" min="0" placeholder="Salas">

        </div>
      </div>
    </div>
    <div>
      <label class="control-label">Tamaño en Metros Cuadrados</label>
      <input class="form-control input-md" type="text" mask="separator.2" thousandSeparator="," placeholder="Local Comercial">
    </div>
    <br>
    <br>
    <h5 >Elije las Areas que posee la Almacen</h5>

    <div class="form-group">

      <div class="radio">
        <label>
          <input type="checkbox" name="waterTank"> Areas Comunes
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="checkbox" name="furniture"> Parqueo
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="checkbox" name="oficinas"> Oficinas Administrativas
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="checkbox" name="esparcimiento"> Zona de esparcimiento
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="checkbox" name="cafeteria"> Cafeteria
        </label>
      </div>
    </div>
    <h3 class="head text-center">Amenidades que posee </h3>

    <div class="form-group">
      <div class="radio">
        <label>
          <input type="checkbox" name="security"> Seguridad
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="checkbox" name="waterTank"> Tanque de Agua
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="checkbox" name="waterTank"> Pozo
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="checkbox" name="furniture"> Amueblado
        </label>
      </div>

    </div>


    <div class="row">
      <div class='col-md-12'>
        <label class="control-label">Informacion Adicional</label>
        <textarea class="form-control" rows="3"></textarea>
      </div>
    </div>
    <h3 class="head text-center">Precio y otros cargos</h3>
    <div class="row">
      <div class='col-xs-12 col-sm-6'>
        <form class="form-inline">
          <div class="form-group mb-2">
            Monto
          </div>
        <div class="form-group mx-sm-2 mb-2">
          <input class="form-control input-md" type="text" mask="separator.2" thousandSeparator="," placeholder="Precio">
        </div>
      </form>
      </div>
    </div>
    <app-other-charges class="todos"></app-other-charges>

    <div class="form-group text-center space-40">
      <button class="btn btn-outline-rounded btn-secondary" (click)="goToPrevious(workForm)"> <span style="margin-right:10px;"
          class="glyphicon glyphicon-arrow-left"></span> Previous</button>
      <button class="btn btn-outline-rounded btn-info" (click)="goToNext(workForm)"> Next <span style="margin-left:10px;"
          class="glyphicon glyphicon-arrow-right"></span></button>
    </div>

  </form>
</div>
